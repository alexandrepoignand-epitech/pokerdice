<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="test.css">
    <script type="text/javascript" src="test.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="initGame();">

    <div id="main" class="container">
        <div>
            <button id="resetButton" onclick="startNewGame();" class="btn btn-primary">New Game!</button><br>
            Game of Poker-dice.</br>
            Rolls left : <span id="turnsLeft">0</span>.<br>
            <span id="playerInfo"></span>
            <span id="information" style="visibility: hidden;">The game is over</span>
        </div>
        <ul>
            <li>
                <input type="checkbox" class="checkbox" id="die1Check">
                <label for="die1Check"><img id="die1" src="assets/1.jpg" width="80">
                </label>
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="die2Check">
                <label for="die2Check"><img id="die2" src="assets/2.jpg" width="80">
                </label>
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="die3Check">
                <label for="die3Check"><img id="die3" src="assets/3.jpg" width="80">
                </label>
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="die4Check">
                <label for="die4Check"><img id="die4" src="assets/4.jpg" width="80">

                </label>
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="die5Check">
                <label for="die5Check"><img id="die5" src="assets/5.jpg" width="80"></span>
                </label>
            </li>
        </ul>
        <div id="scoreShower">
            Your final score: <span id="score"></span> <br>
            Thanks to : <span id="combinaisons"></span>
        </div>
        <button id="rollButton" onclick="rollDice();" class="btn btn-primary">Roll!</button>
        <button id="endButton" onclick="endGame();" class="btn btn-primary">End Game!</button>
        <button id="player2Button" onclick="player2();" class="btn btn-primary">Player 2 Turn!</button>
    </div>

</body>

</html>
