<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="test.css">
    <script type="text/javascript" src="test.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="initGame();">

    <div id="main" class="container">
        <div>
            <button id="resetButton" onclick="startNewGame();" class="btn btn-primary">New Game!</button><br>
            Game of Poker-dice.</br>
            Rolls left : <span id="turnsLeft">0</span>.<br>
            <span id="information" style="visibility: hidden;">The game is over</span>
        </div>
        <ul>
            <li>
                <input type="checkbox" class="checkbox" id="die1Check">
                <label for="die1Check">Die 1: <span id="die1"></span></label>
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="die2Check">
                <label for="die2Check">Die 2: <span id="die2"></span></label>
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="die3Check">
                <label for="die3Check">Die 3: <span id="die3"></span></label>
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="die4Check">
                <label for="die4Check">Die 4: <span id="die4"></span></label>
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="die5Check">
                <label for="die5Check">Die 5: <span id="die5"></span></label>
            </li>
        </ul>
        <div id="scoreShower">
            Your final score: <span id="score"></span>
        </div>
        <button id="rollButton" onclick="rollDice();" class="btn btn-primary">Roll!</button>
        <button id="endButton" onclick="endGame();" class="btn btn-primary">End Game!</button>
    </div>

</body>

</html>
